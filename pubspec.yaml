name: moni_africa
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.2
  dio: ^4.0.4
  tuple: ^2.0.0
  pretty_dio_logger: ^1.1.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Sf Pro
      fonts:
        - asset: assets/fonts/sf_pro/SFProDisplay-Regular.ttf
          weight: 600
        - asset: assets/fonts/sf_pro/SFPRODISPLAYBOLD.OTF
  #
